<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>cssMemeSlider</title>
</head>
<body>
<div class="container">
  <div class="slider-container">

    <div class="slider-row">
      <input id="control-1" type="radio" name="slide" checked>
      <input id="control-2" type="radio" name="slide">
      <input id="control-3" type="radio" name="slide">
      <input id="control-4" type="radio" name="slide">
      <div class="mem-container mem-1"><img class="mem" src="./assets/mem-1.jpeg" alt="mem"></div>
      <div class="mem-container"><img class="mem" src="./assets/mem-2.jpeg" alt="mem"></div>
      <div class="mem-container"><img class="mem" src="./assets/mem-3.jpeg" alt="mem"></div>
      <div class="mem-container"><img class="mem" src="./assets/mem-4.jpeg" alt="mem"></div>
    </div>

    <div class="control-row">

      <div class="controls">
        <label for="control-1"></label>
        <label for="control-2"></label>
        <label for="control-3"></label>
        <label for="control-4"></label>
      </div>

    </div>
  </div>
</div>
</body>
</html>
